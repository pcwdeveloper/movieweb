<div class="user-list-container">
    <div *ngIf="isLoading" class="text-center mt-3">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>

    <button mat-raised-button color="primary" (click)="addUser()" *ngIf="!isLoading">
      Add User
    </button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%; margin-top: 20px;">
      <!-- Username Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator  [length]="totalElements" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="User list pagination" (page)="onPageChange($event)">
    </mat-paginator>

    totalElements - {{totalElements}}
    pageSize - {{pageSize}}
    pageIndex - {{pageIndex}}

  </div>
