server {
    listen 8080;

    root /home/site/wwwroot;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}